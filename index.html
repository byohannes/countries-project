<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>REST Countries API </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-default font">
      <div class="container">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav font">
          <li><a href="">Where in the world?</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="far fa-moon"></i>Light Mode </a></li>
        </div>

    <div class="container">
      <div class="row">
      <div class="search-box">
        <i class="fa fa-search icon"></i>
        <input  type="text" placeholder="   Search for a country..." name="search" class="input-field">
        <select class="region" >
          <option class="filter" selected>Filter by region</option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </div>
    </div>
    
    <script src="script.js"></script>
