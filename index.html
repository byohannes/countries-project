<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>REST Countries API </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>

<body>
    <!-- nav bar section -->
    <nav id="navbar" class=" navbar navbar-expand-lg navbar-light col-12 col-md-12">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <h3>Where in the world?</h3><span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <p id="mode">
            <i class="far fa-moon mt-2 moon"></i>
            <a href="#" class="navbar-text" id="mode-name">Dark Mode</a>
        </p>
        </div>
    </nav>
    <!-- search section -->
    <div class="container mb-auto mt-2" id="find-countries">
        <nav class="navbar  bg-white">
            <form class="form-inline">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                <i class="fas fa-search-location"></i>
              </span>
                    </div>
                    <input type="text" id="searchInput" class="form-control" placeholder="search for a country..." aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </form>
            <!-- drop down -->
            <nav class="navbar navbar-expand-lg   navbar-light bg-light mr-3">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filter by Region
          </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#"> All</a>
                            <a class="dropdown-item" href="#">Africa</a>
                            <a class="dropdown-item" href="#">America</a>
                            <a class="dropdown-item" href="#">Asia</a>
                            <a class="dropdown-item" href="#">Europe</a>
                            <a class="dropdown-item" href="#">Oceania</a>
                        </div>
                    </li>
                </ul>
            </nav>
    </div>
    <!-- main page section -->
    <div id="show">
        <div class="container">
            <div id="root" class="row">
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <!-- back button -->
    <div id="info" class="container info">
        <button type="button" id="backButton" class="btn btn-outline-secondary">
        <i class="fas fa-long-arrow-alt-left"></i>
        Back
      </button>
        <div class="row-info ">
            <div class="row-info row col-12 d-flex" id="details" class="details">
                <div class=" ml-auto image-info col-12 col-md-6">
                    <img src="" alt="" />
                </div>
                <div id="info-body" class="info-body col-12  col-sm-12 col-md-12  col-lg-6">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
